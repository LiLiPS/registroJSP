<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Registro</title>
<style>
body {
	background: #FDD761;
	font-family: 'Lucida Sans Unicode', 'Arial', serif;
}

div{
	margin: 50px 270px;
	width: 500px;
}

table {
	background: #f6ecc6;
	padding: 2px;
	border: solid 2px #f5c410;
}

h1 {
	color: white;
	margin: 50px 0 20px;
	text-transform: uppercase;
	font-size: 2.6rem;
}

td {
	padding: 5px 0;
}

input{
	border-radius: 10px 10px 10px 10px;
}
</style>
</head>
<body>
	<h1 style="text-align: center">Registro</h1>
	<form action="datos.jsp" method="get">
		<div>
			<table>
				<tr>
					<td width="14%"><label for="nombre">Nombre: </label></td>
					<td width="87%"><input type="text" name="nombre" id="nombre"></td>
				</tr>
				<tr>
					<td><label for="apellido">Apellido: </label></td>
					<td><input type="text" name="apellido" id="apellido"></td>
				</tr>
				<tr>
					<td><label for="usuario">Usuario: </label></td>
					<td><input type="text" name="usuario" id="usuario"></td>
				</tr>
				<tr>
					<td><label for="contrasena">Contraseña: </label></td>
					<td><input type="password" name="contrasena" id="contrasena"></td>
				</tr>
				<tr>
					<td><label for="contrasena2">Confirmar contraseña: </label></td>
					<td><input type="password" name="contrasena2" id="contrasena2"></td>
				</tr>
				<tr>
					<td><label for="pais">País:</label></td>
					<td><select name="pais" id="pais">
							<option>México</option>
							<option>Colombia</option>
							<option>Chile</option>
							<option>Perú</option>
							<option>Argentina</option>
							<option>España</option>
					</select></td>
				</tr>
				<tr>
					<td>Tecnologías:</td>
					<td><label> <input type="radio" name="tecnologia"
							value="Java" id="tecnologia0"> Java
					</label> <br> <label> <input type="radio" name="tecnologia"
							value="PHP" id="tecnologia1"> PHP
					</label> <br> <label> <input type="radio" name="tecnologia"
							value="JavaScript" id="tecnologia2"> JavaScript
					</label></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit"
						name="button" id="button" value="Enviar"></td>
				</tr>
			</table>
		</div>
		<p>
			<br>
		</p>
	</form>
</body>
</html>
